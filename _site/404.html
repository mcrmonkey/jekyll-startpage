<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A minimalistic start page for your browser">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>start-page</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>





<style>
body {
    background-color: lightgreen
}
</style>

<script>
  var currentTime = new Date().getHours();
   if (8 <= currentTime && currentTime < 20) {
     if (document.body) {
       document.body.background = "images/bg/day-night/day.jpg";
       document.body.className = " day";
     }
   } else {
     if (document.body) {
       document.body.background = "images/bg/day-night/night.jpg";
       document.body.className = " night";
     }
   }
</script>



  <style>
body{
    display: flex;
}
#container{
    margin: auto;
    padding: 0px 20px;
}
/*Panels*/
.Panel{
    display: flex;
    flex-direction: column;
    justify-content: center;
    max-width: 500px;
    margin: 10px;
}
#Icons{
    flex-direction: row;
    flex-wrap: wrap;
    align-content: flex-start;
}
/*Tiles*/
.tile{
    padding:10px;
    margin:10px;
    /*background-color:#E5E6E4;*/
    background-color: rgba(21, 21, 21, 0.70);
    box-shadow: 0px 0px 5px 1px rgba(0,0,0,0.75);
    transition: box-shadow 0.2s ease-in-out;
}
.tile:hover{
    box-shadow: 0px 0px 10px 2px #00D2FF;
}
.searchBar{
    display: flex;
    margin: 15px 0px;
}
/*Images in Icon Tiles*/
.icon a img{
  width:48px;
  height:48px;
}
/*Images in Search Tiles*/
.searchBar a img{
  width:64px;
  height:64px;
}
/*Search Bars*/
input{
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #00D2FF;
    margin: auto 10px;
    background-color: #FAFAFA;
    color: #231F20;
    width: 40px;
}
</style>

<div id='container'>
		<div class="Panel" id='SearchBars'>
			<form class='tile searchBar' method="get" action="https://www.duckduckgo.com">
				<a href='http://www.duckduckgo.com'><img src='images/icons/ddg.svg'/></a>
				<input type="text" name="q" placeholder="DuckDuckGo" class="search">
			</form>
			<form class='tile searchBar' method="get" action="https://www.google.com/search">
				<a href='http://www.google.com'><img src='images/icons/google.svg'/></a>
				<input type="text" name="q" placeholder="Google" class="search">
			</form>
		</div>
		<div class='Panel' id='Icons'>
			<div class='tile icon'><a href='http://www.reddit.com'><img src='images/icons/reddit.svg' /></a></div>
			<div class='tile icon'><a href='http://www.github.com'><img src='images/icons/github.svg' /></a></div>
			<div class='tile icon'><a href='http://www.youtube.com'><img src='images/icons/youtube.svg' /></a></div>
			<div class='tile icon'><a href='http://www.mail.google.com'><img src='images/icons/gmail.svg' /></a></div>
			<div class='tile icon'><a href='http://www.drive.google.com'><img src='images/icons/google-drive.svg' /></a></div>
		</div>
	</div>




</body>
</html>
